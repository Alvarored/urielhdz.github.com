    <head>
        <meta charset="utf-8">

        <title>Parallax efect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>

        	<section class='parallax' data-stellar-background-ratio="0.2" id='uno'>
                <h1 data-stellar-ratio="2" class='contenido'>Welcome here :D</h1>
            </section>
            <section class='parallax' data-stellar-background-ratio="0.2"  id='dos'>
               	<h1 data-stellar-ratio="1.1" class='contenido'>Parallax effect</h1>
               		<div class='wrapper'>
               		<div style='top:100px;left:200px' data-stellar-ratio="2"></div>
               		<div style='top:500px;left:1000px' data-stellar-ratio="0.7"></div>
               		<div style='top:600px;left:100px' data-stellar-ratio="1"></div>
               	</div>
            </section>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src='https://raw.github.com/markdalgleish/stellar.js/master/jquery.stellar.js'></script>
        <script>
				       
	        $(function(){
	        	$(window).stellar(); 
        		$('.wrapper').css({
        			'height': screen.availHeight + 'px'
        		});
        		
        	});
        </script>
    </body>
</html>
